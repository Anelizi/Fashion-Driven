<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="https://yt3.ggpht.com/oZCGpPQc5qat2YIzVs_h1LTvrtpV6G--Q2CopkOoAa7d1WvHDohPzWO-vSEnQ4GljcQOO_6QkQ=s900-c-k-c0x00ffffff-no-rj" type="image/x-icon">
    <title>Fashion Driven</title>
</head>
<body>
    <header>
        <img src="./img/Logo.png" alt="Logo da Fashion">
    </header>
    <main>
        <div class="container">
            <section>
                <h2>Escolha o modelo</h2>
                <div class="section_caixa">
                    <div class="section_caixa_escolha caixa1" >
                        <div class="section_caixa_escolha__img" onclick="selecionadoModelo(this)">
                            <img src="./img/tshirt.png" alt="">
                        </div>
                        <h3 class="titulo">T-shirt</h3>
                    </div>
                    <div class="section_caixa_escolha caixa1" >
                        <div class="section_caixa_escolha__img" onclick="selecionadoModelo(this)">
                            <img src="./img/Camiseta.png" alt="">
                        </div> 
                        <h3 class="titulo">Camiseta</h3>
                    </div>
                    <div class="section_caixa_escolha caixa1">
                        <div class="section_caixa_escolha__img" onclick="selecionadoModelo(this)">
                            <img src="./img/Mangalonga.png" alt="">
                        </div> 
                        <h3 class="titulo">Manga longa</h3>
                    </div>
                </div>

                <h2>Escolha a gola </h2>
                <div class="section_caixa">
                    <div class="section_caixa_escolha caixa2">
                        <div class="section_caixa_escolha__img" onclick="selecionadoGola(this)">
                            <img src="./img/GolaV.png" alt="">
                        </div> 
                        <h3 class="titulo">Gola V</h3>
                    </div>
                    <div class="section_caixa_escolha caixa2">
                        <div class="section_caixa_escolha__img" onclick="selecionadoGola(this)">
                            <img src="./img/GolaRedonda.png" alt="">
                        </div> 
                        <h3 class="titulo">Gola Redonda</h3>
                    </div>
                    <div class="section_caixa_escolha caixa2">
                        <div class="section_caixa_escolha__img" onclick="selecionadoGola(this)">
                            <img src="./img/GolaPolo.png" alt="">
                        </div> 
                        <h3 class="titulo">Gola polo</h3>
                    </div>
                </div>

                <h2>Escolha o tecido</h2>
                <div class="section_caixa">
                    <div class="section_caixa_escolha caixa3">
                        <div class="section_caixa_escolha__img" onclick="selecionadoTecido(this)">
                            <img src="./img/Seda.png" alt="">
                        </div> 
                        <h3 class="titulo">Seda</h3>
                    </div>
                    <div class="section_caixa_escolha caixa3">
                        <div class="section_caixa_escolha__img" onclick="selecionadoTecido(this)">
                            <img src="./img/Algodão.png" alt="">
                        </div> 
                        <h3 class="titulo">Algodão</h3>
                    </div>
                    <div class="section_caixa_escolha caixa3">
                        <div class="section_caixa_escolha__img" onclick="selecionadoTecido(this)">
                            <img src="./img/Poliester.png" alt="">
                        </div> 
                        <h3 class="titulo">Poliéster</h3>
                    </div>
                </div>

                <p>Imagem de referência</p>
                <form>
                    <input type="url" placeholder="Insira o link" class="form-input" data-form-input >
                </form>
                <button class="button" data-button>Confirmar pedido</button>
            </section>
            <!--imagem de lado-->
            <aside>
                <img src="./img/ilustração.png" alt="Uma ilustração de uma modelo">
            </aside>
        </div>


        <article>
            <h2>Ultimos pedidos</h2>
            <div class="article_caixa">
                <ul>
                    <li>
                        <img src="./img/Blusa1.png" alt="">
                        
                        <strong>Criador: </strong>
                        <span>Agata</span> 
                    </li>
                    <li>
                        <img src="./img/Blusa2.png" alt="">

                        <strong>Criador: </strong>
                        <span>Bruna</span>    
                    </li>
                    <li>
                        <img src="./img/Blusa3.png" alt="">

                        <strong>Criador: </strong>
                        <span>Camila</span>
                    </li>
                    <li>
                        <img src="./img/Blusa3.png" alt="">

                        <strong>Criador: </strong>
                        <span>Daniel</span>
                    </li>
                    <li>
                        <img src="./img/Blusa5.png" alt="">

                        <strong>Criador: </strong>
                        <span>Ester</span>
                    </li>
                </ul>
            </div>
        </article>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
